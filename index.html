<!DOCTYPE html>
<html>
<head>
    <title>Road Anomaly Detection</title>

    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #38bdf8;
        }
        input, button {
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: red;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            width: 350px;
            border-radius: 10px;
            border: 2px solid #38bdf8;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h1>ðŸš¦ Road Anomaly Detection</h1>

    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button onclick="predict()">Predict</button>

    <div class="result" id="output"></div>
    <img id="preview">

<script>
function predict() {
    const file = document.getElementById("imageInput").files[0];
    if (!file) {
        alert("Please upload an image");
        return;
    }

    const formData = new FormData();
    formData.append("image", file);

    fetch("/predict", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("output").innerHTML =
            `<b>Prediction:</b> ${data.class}<br>
             <b>Confidence:</b> ${(data.confidence * 100).toFixed(2)}%<br>
             <b>Emergency:</b> ${data.emergency ? "ðŸš¨ YES" : "âœ… NO"}`;

        document.getElementById("preview").src = URL.createObjectURL(file);
    });
}
</script>

</body>
</html>
