<!DOCTYPE html>
<html>
<head>
    <title>Live Accident News System</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f8;
            padding: 20px;
        }
        .news-box {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #e63946;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a {
            text-decoration: none;
            color: #1d3557;
        }
    </style>
</head>
<body>

<h1>ðŸš¨ Live Road Accident News</h1>

{% for item in news %}
<div class="news-box">
    <h3>{{ item.title }}</h3>
    <p><b>Source:</b> {{ item.source }}</p>
    <p><b>Published:</b> {{ item.published }}</p>
    <a href="{{ item.url }}" target="_blank">Read Full News</a>
</div>
{% endfor %}

</body>
</html>
